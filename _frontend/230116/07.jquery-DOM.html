<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" name="query" placeholder="입력 후 엔터">
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item">An active item</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$('input[name="query"]').keydown(function(evt){
    if(evt.keyCode == 13){
        // $('.list-group').append('<li class="list-group-item">'+$(this).val()+'</li>');

        $('.list-group').prepend(`<li class="list-group-item">${$(this).val()}</li>`);

        $(this).val('');
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" name="qrcode" class="form-control" placeholder="qrcode 입력 후 엔터">
        </div>
        <div class="col">
            <img id="qr" src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=Hello%20world&choe=UTF-8" alt="qrcode">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$('input[name="qrcode"]').keydown(function(event){
    if(event.keyCode == 13){ // enter-click
        // console.log($(this).val());
        $('#qr').attr('src', 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl='+$(this).val()+'&choe=UTF-8').attr('data-qr',$(this).val());
        // data-*
    }
});    

$('#qr').click(function(){
    // console.log($(this).attr('src'));
    location.href = $(this).data('qr');
});
</script>
</body>
</html>

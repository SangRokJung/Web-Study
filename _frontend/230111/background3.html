<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<style>
ul {
    list-style: square;
    padding: 0;
    outline: 1px solid red;
}
li {
    outline: 1px  solid blue;
    height: 5rem;
    line-height: 5rem; /* 가운데 정렬 */
    background: url(../assets/image/bullet.png) no-repeat 0 .8rem;
    text-indent: 20px;
}

</style>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

</body>
</html>

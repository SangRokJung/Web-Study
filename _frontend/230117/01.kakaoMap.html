<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<style>
#map {
    height: 100vh; /* viewport height */
}    
#map ul {
    list-style-type: none;
    padding:0;
    position: absolute;
    top:10px;
    right:10px;
    z-index:999;
}
#map li {
    border: 1px solid black;
    background-color: rgba(0,0,0,.6);
    color: white;
    font-weight: bold;
    text-align: center;
    width: 2rem;
    height: 2rem;
    line-height: 2rem;
    margin-top: .2rem;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="map">
    <ul>
        <li><i class="bi bi-plus-lg"></i></li>
        <li><i class="bi bi-patch-minus"></i></li>
    </ul>
</div>

<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=394688d6ce4c8750122a267b6aa10613"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
const container = document.getElementById('map');
const options = {
    center: new kakao.maps.LatLng(37.468301, 126.886243),
    level: 3
};

let map = new kakao.maps.Map(container, options);

var mapTypeControl = new kakao.maps.MapTypeControl();
map.addControl(mapTypeControl, kakao.maps.ControlPosition.BOTTOMLEFT);

// + zoom-in
document.querySelector('#map li:nth-of-type(1)').onclick = function(){
    let currentLevel = map.getLevel(); // 1~14
    if(currentLevel > 1){
        map.setLevel(currentLevel - 1);
    } else {
        alert('더 이상 확대되지 않습니다.');
    }
}

// - zoom-out
document.querySelector('#map li:nth-of-type(2)').onclick = function(){
    let currentLevel = map.getLevel(); // 1~14
    if(currentLevel < 14){
        map.setLevel(currentLevel + 1);
    } else {
        alert('더 이상 축소되지 않습니다.');
    }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">가져오기</button>
            </div>
        </div>
        <div class="col-8"></div>
    </div>
</div>    

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.3.min.js"></script>
<script>
$('.btn-primary').click(function(){
    // $.ajax({}).done(function(data){});

    $.ajax({
        // url: 'https://rss.etnews.com/Section901.xml',
        url: 'etnews.xml',
        dataType: 'xml'
    }).done(function(data){
        // console.log(data);
        // console.log($(data).find('item'));
        const items = $(data).find('item'); // 배열

        let rs = [];
        $.each(items, function(key, value){
            // console.log(value);
            // console.log($(this).find('title').text());
            let title = $(this).find('title').text();
            rs.push(`<li class="list-group-item">${title}</li>`);
        });
        // console.log(rs);
        $('.col-8').html(`<ul class="list-group">${rs.join('')}</ul>`);
    });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/lightbox2-2.11.3/dist/css/lightbox.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="alert alert-primary" role="alert">
                TWO INDIVIDUAL IMAGES
            </div>
            <a href="https://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg" data-lightbox="example-1"><img class="img-thumbnail" src="https://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg" alt="Girl looking out people on beach" /></a>
          <a href="https://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg" data-lightbox="example-2" data-title="Optional caption."><img class="img-thumbnail" src="https://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg" alt="Two men in bicycle jerseys sitting outside at table having coffee" /></a>
        </div>
        <div class="col">
            <div class="alert alert-secondary" role="alert">
                FOUR IMAGE SET
            </div>
            <div class="row">
                <div class="col">
                    <a href="https://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="img-thumbnail" src="https://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt="Golden Gate Bridge with San Francisco in distance" /></a>
                </div>
                <div class="col">
                    <a href="https://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="img-thumbnail" src="https://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="Forest with mountains behind" /></a>
                </div>
                <div class="col">
                    <a href="https://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="img-thumbnail" src="https://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="Bicyclist looking out over hill at ocean" /></a>
                </div>
                <div class="col">
                    <a href="https://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="img-thumbnail" src="https://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="Small lighthouse at bottom with ocean behind" /></a>
                </div>
            </div>
        </div>
    </div>
</div>  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="/assets/lightbox2-2.11.3/dist/js/lightbox.min.js"></script>
</body>
</html>
